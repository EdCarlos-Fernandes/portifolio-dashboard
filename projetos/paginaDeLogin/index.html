<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ed Fernandes - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <section class="section-1">
          <h1>BEM-VINDO DE VOLTA</h1>
          <p>Bem-vindo de volta! Por favor, insira seus dados.</p>
        </section>

        <section>
          <form>
            <div class="input-field">
              <label for="email">
                Email
              </label>
              <input type="email" name="email" id="email" class="standard-input" placeholder="Digite seu E-mail">
            </div>

            <div class="input-field">
              <label for="password">
                Password
              </label>
              <input type="password" name="password" id="password" class="standard-input" placeholder="*********">
            </div>

            <div class="forgot-password">
              <label for="remember">
                <input type="checkbox" name="remember" id="remember">
                Lembrar-me
              </label>
              <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="standard-input button-primary">Entrar</button>
            <button type="submit" class="standard-input button-secondary">Fa√ßa login com o Google</button>
          </form>
        </section>
      </div>

    </main>
  </body>
</html>
